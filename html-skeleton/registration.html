<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User Registration - Seattle Area Disc Golf</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min_v3.3.5.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery.min_v2.1.3.js"></script>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="current" href="registration.html">Login / Register</a></li>
        </ul>
        <a id="logo" href="index.html"></a>
    </nav>
</header>

<section>

        <div class="container narrow">
            <div class="row">
                <div class="col-md-12">
                    <h1>New User Registration</h1>
                </div>
            </div>

            <div class="row">

                <form id="login-register-form" action="#" method="post">
                    <div class="col-md-2">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="first_name" />
                    </div>

                    <div class="col-md-2">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="last_name" />
                    </div>

                    <div class="col-md-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" name="email" />
                    </div>

                    <div class="col-md-2">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password" />
                    </div>

                    <div class="col-md-2">
                        <label for="password_confirmation">Password Confirmation</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password_confirmation" />
                    </div>

                    <div class="col-md-10 col-md-offset-2">
                        <input type="submit" name="Create" />
                    </div>

                </form>


            </div>
        </div>
    </article>


</section>

<footer>

</footer>

</body>
</html>
